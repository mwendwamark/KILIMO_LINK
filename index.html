<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Preconnect to critical origins for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical fonts for faster LCP -->
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin
      href="https://fonts.gstatic.com/s/questrial/v18/QdVUSTchPBm7nuUeVf7EuStkm20oJA.woff2"
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin
      href="https://fonts.gstatic.com/s/outfit/v11/QGYvz_MVcBeNP4NJuktqQ4E.woff2"
    />

    <!-- Non-blocking font loading with display=swap -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Questrial&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Questrial&display=swap"
      />
    </noscript>

    <!-- Critical inline CSS for LCP optimization -->
    <style>
      /* Critical CSS for hero section - ensures text renders immediately */
      :root {
        --bg_color: #ffffff;
        --text_color: #322f30;
        --green_color: #165136;
        --light_grey_color: #4b4a4a;
        --outfit: "Outfit", system-ui, -apple-system, sans-serif;
        --league_spartan: "Questrial", system-ui, sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: var(--outfit);
        background: var(--bg_color);
      }
      h1,
      h2,
      h3 {
        font-family: var(--league_spartan);
      }
      .container {
        max-width: 94%;
        margin: 0 auto;
      }
      .below_navbar {
        padding: 9rem 0;
      }
      /* Ensure text is visible while fonts load */
      h1 {
        font-synthesis: none;
        font-display: swap;
      }
    </style>

    <!-- Deferred Google Tag Manager - loads after page is interactive -->
    <script>
      // GTM will be loaded after page becomes interactive to avoid blocking render
      function loadGTM() {
        (function (w, d, s, l, i) {
          w[l] = w[l] || [];
          w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
          var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != "dataLayer" ? "&l=" + l : "";
          j.async = true;
          j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
          f.parentNode.insertBefore(j, f);
        })(window, document, "script", "dataLayer", "GTM-5CGLCQK6");
      }
      // Load GTM after 3 seconds or on user interaction
      if (document.readyState === "complete") {
        setTimeout(loadGTM, 3000);
      } else {
        window.addEventListener("load", function () {
          setTimeout(loadGTM, 3000);
        });
      }
    </script>

    <!-- Deferred Google Analytics -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      // Load gtag.js after page load
      window.addEventListener("load", function () {
        setTimeout(function () {
          var script = document.createElement("script");
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=G-6XNLZ8VXXR";
          script.async = true;
          document.head.appendChild(script);
          script.onload = function () {
            gtag("js", new Date());
            gtag("config", "G-6XNLZ8VXXR");
          };
        }, 3000);
      });
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Kilimo Link - Connect Kenyan farmers directly with buyers. Sell your crops, livestock, and farm produce without middlemen."
    />
    <meta
      name="keywords"
      content="Kenya agriculture, farm marketplace, direct selling, farmers market, agricultural products, Kenya farming"
    />
    <meta name="author" content="Kilimo Link" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="Kilimo Link - Direct Farm to Market Platform"
    />
    <meta
      property="og:description"
      content="Connect Kenyan farmers directly with buyers. No middlemen, no hidden costs."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kilimo-link.vercel.app" />
    <meta
      property="og:image"
      content="https://kilimo-link.vercel.app/og-image.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Kilimo Link - Direct Farm to Market Platform"
    />
    <meta
      name="twitter:description"
      content="Connect Kenyan farmers directly with buyers"
    />
    <meta
      name="twitter:image"
      content="https://kilimo-link.vercel.app/og-image.png"
    />

    <title>Kilimo Link - Connect Farmers & Buyers in Kenya</title>
    <meta
      name="google-site-verification"
      content="hvtvgLUAEEBi-hqFdayn1BtW7uQOORA74u-rJ_xKVu4"
    />
  </head>

    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5CGLCQK6"

</html>
